<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KidsView - Thank You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .message {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .contact-section {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-top: 30px;
        }
        
        .contact-title {
            color: #333;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
        }
        
        .email-link {
            display: inline-block;
            color: #667eea;
            font-size: 18px;
            text-decoration: none;
            font-weight: 500;
            padding: 12px 24px;
            background: white;
            border-radius: 8px;
            border: 2px solid #667eea;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .email-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        .app-name {
            color: #667eea;
            font-weight: 700;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 25px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message {
                font-size: 16px;
            }
            
            .icon {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ‘¶</div>
        <h1>Thank You for Using <span class="app-name">KidsView</span></h1>
        <p class="message">
            We appreciate your support! If you have any questions, feedback, or inquiries, please don't hesitate to reach out to us.
        </p>
        <div class="contact-section">
            <div class="contact-title">Get in Touch</div>
            <a href="mailto:kidsview.app@gmail.com" class="email-link">
                ðŸ“§ kidsview.app@gmail.com
            </a>
        </div>
    </div>
</body>
</html>
